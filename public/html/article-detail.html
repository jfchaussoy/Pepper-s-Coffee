<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Détails de l'article de Pepper's Coffee, votre spécialiste du café de qualité à Hauts-de-Cloques">

  <!-- Page Title -->
  <title>Pepper's Coffee | Détails de l'Article</title>

  <!-- Common Stylesheets -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">

  <!-- Page-specific Stylesheet -->
  <link rel="stylesheet" href="../css/article-detail.css">
</head>

<body>
  <!-- Header -->
  <header>
    <a href="./home.html" class="logo-link">
      <img src="../images/logo.svg" alt="Logo de Pepper's Coffee" class="logo">
      <span class="brand-name">Pepper's Coffee</span>
    </a>

    <nav id="navigation-menu">
      <button id="nav-toggle-button" aria-label="Afficher les liens de navigation" type="button" aria-expanded="false">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 5H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M3 12H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M3 19H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>

      <ul class="navigation-links">
        <li><a href="./home.html">Accueil</a></li>
        <li><a href="./catalog.html">Catalogue</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Detail Section -->
    <section id="product-detail">
      <h1>Détails de l'Article</h1>
      <article class="product-detail-item">
        <img src="../images/coffees/100955890.webp" alt="Nom de l'Article" loading="lazy" class="product-detail-image">
        <div class="product-detail-info">
          <h2 class="product-detail-name">Nom de l'Article</h2>
          <p class="product-detail-description">Description détaillée de l'article.</p>
          <p class="product-detail-price">Prix: <strong>€XX.XX</strong></p>
          <a href="./catalog.html" class="btn">Retour au Catalogue</a>
        </div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>O'Clock & Pepper Brothers - Tous droits réservés</p>
  </footer>

  <!-- Common Scripts -->
  <script>
    // Load additional HTML components dynamically for SEO and accessibility
    fetch('../includes/head.html')
      .then(response => response.text())
      .then(data => {
        document.head.innerHTML += data;
      });

    fetch('../includes/header.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      });

    fetch('../includes/footer.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });
  </script>
  <script defer src="../js/header.js"></script>
</body>
</html>
