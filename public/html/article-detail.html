<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepper's Coffee | Détails de l'Article</title>
  
  <!-- Common Stylesheets -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/catalog.css">
  <link rel="stylesheet" href="/css/article-detail.css">
</head>

<body>
  <header>
    <nav id="navigation-menu">
      <a href="/" class="logo-link">
        <img src="/images/logo.svg" alt="Logo Pepper's Coffee" class="logo">
        <span class="brand-name">Pepper's Coffee</span>
      </a>
      <button id="nav-toggle-button" aria-expanded="false" aria-label="Afficher les liens de navigation">
        <!-- Icon Open -->
        <svg class="icon-open" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
          <path d="M3 6H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
          <path d="M3 18H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
        <!-- Icon Close -->
        <svg class="icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6L18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
          <path d="M6 18L18 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
      </button>

      <ul class="navigation-links">
        <li><a href="/">Accueil</a></li>
        <li><a href="/catalog">Catalogue</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Detail Section -->
    <section id="product-detail">
      <h1>Détails de l'Article</h1>
      <article class="product-detail-item">
        <img src="" alt="Image de l'Article" loading="lazy" class="product-detail-image" id="detail-image">
        <div class="product-detail-info">
          <h2 class="product-detail-name" id="detail-name">Nom de l'Article</h2>
          <p class="product-detail-description" id="detail-description">Description détaillée de l'article.</p>
          <p class="product-detail-price" id="detail-price">Prix : <strong>€XX.XX</strong></p>
          <p class="product-detail-origin" id="detail-origin">Origine : Pays</p>
          <p class="product-detail-reference" id="detail-reference">Référence : REF123456</p>
          <a href="/catalog" class="btn">Retour au Catalogue</a>
        </div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>O'Clock & Pepper Brothers - Tous droits réservés</p>
  </footer>

  <!-- Common Scripts -->
  <script defer src="/js/header.js"></script>
  <script defer src="/js/article-detail.js"></script>
</body>

</html>
